<section>
    <select id="posts_nav" class="selection__nav">
        <option selected>O GLOBO BLOGS</option>
        <option>pequenas empresas grande negócios</option>
        <option>revista galileu</option>        
    </select>
</section>

<section class="post__section">
    <div class="post__col">
        <div id="post__item" class="post__item">           
        </div>
    </div>

    <div class="nav__col">
        <div class="nav__col--links">
            <span class="nav__col--abs__border"></span>            
            <a href="#">O Globo Blogs - Inovação</a>
            <a href="#">Pequenas Empresas Grande negócios</a>
            <a href="#">Revista Galileu</a>
        </div>
    </div>
</section>

<script id="post-template" type="text/x-handlebars-template">
    <div class="post__item--header">
        <h2 class="post__item--title">{{title}}</h2>
        <p class="post__item--description">
            {{subtitle}}
        </p>
    </div>
    <div class="post__item--wrapper">
        <div class="post__item--wrapper__article">
            <div class="post__item--thumb">
                <span class="special__border-1">&nbsp;</span>
                <span class="special__border-2">&nbsp;</span>
                <span class="special__border-3">&nbsp;</span>
                <picture>
                    <source srcset="{{img_desk}}" media="(min-width:768px)">
                    <source srcset="{{img_mobile}}" media="(max-width:768px)">
                    <img class="post__item--img" src="{{img_mobile}}" alt="alt" title="title">
                </picture>
                <p class="post__item--legend">{{img_legend}}</p>
            </div>

            <div class="post__item--content">
                <h3 class="post__item--content__title">{{title}}</h3>
                {{{content}}}
            </div>
        </div>

        <div class="post__nav">
            <div class="post__nav--share">
                <div class="fb-like" data-href="{{face_btn}}" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
                <span class="post__nav--share__separator"></span>
                <a href="{{tweet_btn}}" class="twitter-share-button" data-url="#" target="_blank" data-via="henriquesbezerra" data-counturl="">&nbsp;</a>                        
            </div>

            <div class="post__nav--btns">
                <div>
                    <span class="post__nav--ant">&#60;</span>
                    <span>Anterior</span>
                </div>
                <div>
                    <span class="post__nav--prox">&#62;</span>
                    <span>Próximo</span>
                </div>
            </div>        
        </div>
    </div>
</script>
